<!DOCTYPE html>
<html lang="en" ng-app="InfoGrappoWeb">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Info Grappo</title>
    <!-- Font file from cdn-->
    <!--script src="https://use.fontawesome.com/b11d304967.js"></script-->
    <!-- Font file from local-->
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"-->
    <!-- Our own CSS file -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="dist/vis.js"></script>
    <link href="dist/vis.css" rel="stylesheet" type="text/css" />
  </head>
  <body ng-controller="TopicPageCtrl">
    <div ng-include="'navbar.html'"></div>
    <div class="container-fluid" style="padding-left: 0">
        <div class="row" ng-controller="ModalDemoCtrl as $ctrl">
        	<div class="col-md-2">
                <div ng-include="'modals.html'"></div>
                <ul class="left-navbar">
                    <li><a ng-click="show = !show"><span ng-show="!show">Grappi</span><span ng-show="show">Topic</span></a></li>
                    <li><a href="" ng-click="$ctrl.openAddRelation()">Add relation</a></li>
                    <li><a href="" ng-click="$ctrl.openCreateTopic()">Create Topic</a></li>
                </ul>
            </div>
            <!-- Map -->
            <div class="col-md-8" ng-show="show">
                <div id="mynetwork"></div>    
            </div>
            <!--  Content  -->
        	<div class="col-md-8" ng-show="!show">
        		<div class="row">
        			<div class="col-md-9">
        				<h1>{{topic.name}}</h1>
        			</div>
                    <div class="col-md-1">

                        <!--Add Funtionality that Follow Button On Topic Page-->
                        <button type="button" class="btn btn-primary" ng-click="$ctrl.openFollowTopic()">Follow</button>

                    </div>
        			<div class="col-md-2">
        				<button type="button" class="btn btn-primary" ng-click="$ctrl.openCreatePost()">Create Post</button>
        			</div>
        		</div>
        		<div class="row">
        			<div class="btn-group btn-group-justified" role="group" aria-label="...">
    					<div class="btn-group" role="group">
    					    <button type="button" class="btn btn-default">Trending</button>
    					</div>
    					<div class="btn-group" role="group">
    				        <button type="button" class="btn btn-default">Newsest</button>
    					</div>
    					<div class="btn-group" role="group">
    			            <button type="button" class="btn btn-default">Rated</button>
    					</div>
    				</div>
        		</div>
                <!--  Post  -->
        		<div class="row" ng-repeat="post in posts">
                    <div class="col-md-1">
                        <ul class="rating">
                            <li>
                                <a href=><i class="fa fa-thumbs-up"></i></a> 
                            </li>
                            <li>
                                <span>{{post.voteCount}}</span>
                            </li>
                            <li>
                                <a href=><i class="fa fa-thumbs-down"></i></a> 
                            </li>
                            <li>
                                <a href=><i class="fa fa-star"></i></a> 
                            </li>
                        </ul>
                    </div>
        			<div class="col-md-11 generalBorder">
        				<span>{{post.content}}</span>
        			</div>
                    <!--  Comment  -->
                    <div ng-repeat="comment in post.comments">
                        <div class="col-md-1 col-md-offset-1">
                            <ul class="rating">
                                <li>
                                    <a href=><i class="fa fa-thumbs-up"></i></a> 
                                </li>
                                <li>
                                    <span>{{comment.voteCount}}</span>
                                </li>
                                <li>
                                    <a href=><i class="fa fa-thumbs-down"></i></a> 
                                </li>
                            </ul>
                        </div>
            			<div class="col-md-10 generalBorder">
            				<span>{{comment.content}}</span>
            			</div>
                    </div>
                    <!--  Add Comment Button  -->
        			<div class="col-md-2 col-md-offset-2">
        				<button type="button" class="btn btn-primary" ng-click="$ctrl.openCreateComment()">Add Comment</button>
        			</div>
                </div>
        	</div>
        	<div class="col-md-2">
        		<div class="row">
        			<div class="col-md-12">
        				<h3>Related Topics</h3>
                        <ul>
                            <li ng-repeat="relation in relations" ng-click="go(relation.entityId)">
                                {{relation.name}}
                            </li>
                        </ul>
        			</div>
        		</div>
        	</div>

    	</div>
    </div>
    <!-- Angular file(necessary for UI-Bootstrap's Angular plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-touch.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/ui-bootstrap-custom-tpls-2.2.0.js"></script>
    <!-- Our own js file -->
    <script src="js/InfoGrappo.js"></script>
  </body>
</html>
